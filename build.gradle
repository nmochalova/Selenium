plugins {
    id 'java'
}

group 'ru.stqa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.8.2")
    testImplementation group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.12.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.1.2'
    implementation group: 'ru.stqa.selenium', name: 'webdriver-factory', version: '4.4'
}

test {
    useJUnitPlatform()
    maxParallelForks = 4
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}